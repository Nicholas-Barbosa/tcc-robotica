<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../WEB-INF/template.xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="head">
		<h:outputStylesheet name="css/flags/flags.css" library="demo" />
		
	</ui:define>

	<ui:define name="title">Aquário | Últimas métricas</ui:define>

	<ui:define name="viewname">
		<li>Aquário</li>
		<li><i class="pi pi-chevron-right"></i></li>
		<li><p:link outcome="/faces/aquariumInfo">Últimas métricas</p:link></li>
	</ui:define>

	<ui:define name="content">
		
		<h:form>
			<p:remoteCommand action="#{aquariumLastMetricsController.loadMetric}"
				autoRun="true" update="metricsForm,createdAt" />
			
		</h:form>


		<div class="p-grid">
			<div class="p-col-12">
				<div class="card">
					<h5>
						Últimas métricas -
						<p:outputLabel
							value="#{aquariumLastMetricsController.lastMetric.createdAt}"
							id="createdAt">
							<f:convertDateTime type="localDateTime" locale="pt_BR"
								pattern="dd 'de' MMMM 'de' yyyy 'às' HH:mm" />
						</p:outputLabel>
					</h5>
					<h:form id="metricsForm">
						<div class="ui-fluid p-formgrid p-grid">
							<div class="p-field p-col-12 p-md-6">
								<p:outputLabel for="ph" value="PH" />
								<p:inputNumber id="ph" readonly="true"
									value="#{aquariumLastMetricsController.lastMetric.ph}" />

							</div>
							<div class="p-field p-col-12 p-md-6">
								<p:outputLabel for="temp" value="Temperatura" />
								<p:inputNumber id="temp" readonly="true"
									value="#{aquariumLastMetricsController.lastMetric.temperature}" />

							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
